    <link rel="stylesheet" href="{% static 'media/css/global_style.css' %}">
    <link rel="stylesheet" href="{% static 'media/css/headbar_style.css' %}">
    <link rel="stylesheet" href="{% static 'media/css/post_style.css' %}">
</head>
<body>
    <div class="headbar">
        <div class="branding">
            <h1><a href="{% url 'home' %}">LitFire</a></h1>
        </div>
        <div class="usertools">
            <form action="{% url 'search_detail' %}" method="GET">
                <div class="searchbar">
                    <input name="q" type="search" placeholder="Search" id="search-bar" autocomplete="off">
                    <button type="submit"><img src="{% static 'media/images/search.png' %}" width="12px" height="12px"></button>
                </div>
            </form>
            <div class="popup-results" id="popup-box"></div>
            <div class="links">
                <a href="{% url 'profile' request.user.username %}" id="profile-link" class="navbar-link">
                    <img src="{{ request.user.profile_picture.url }}" id="home-profile-picture" name="home-profile-picture">
                    <span style="white-space: nowrap;">{{ request.user.full_name }}</span>                    
                </a>
                <a href="{% url 'home' %}" class="adjust-link navbar-link">Home</a>
            </div>
        </div>
        <div class="logout">
            <a href="{% url 'logout' %}" class="adjust-link navbar-link">Logout</a>
        </div>
    </div>

    <input type="hidden" name="token" id="token" value="{{ token }}">

    {% block content %}{% endblock %}

    <script type="module" src="{% static 'media/js/script.js' %}"></script> 
</body>
</html>
