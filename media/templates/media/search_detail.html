{% extends "media/base.html" %}
{% block content %}
    <style>
        .search-results {
            background-color: white;
            max-width: 1000px;
            margin: 0 auto;
            border: solid gray 1px;
            border-radius: 4px;
        }

        .searchres-header {
            background-color: rgba(241, 156, 122, 0.87);
            border-bottom: solid gray 2px;
        }

        .searchres-header h1 {
            margin: 0;
            padding: 5px;
        }

        .searchres-header p {
            margin: 0;
            color: gray;
            margin-left: 5px;
            padding-bottom: 5px;
        }

        .message {
            padding: 8px;
        }

        .user-field-container {
            padding: 5px 2px;
            /* margin: 2px 2px; */

        }

        .user-field-container:hover {
            background-color: rgba(202, 202, 202, 0.459);
        }

        .user-field-container a {
            color: black;
            display: flex;
            font-size: 18px;
        }

        .user-field-container img {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            margin-right: 20px;
        }
    </style>

    <div class="content-container">
        <div class="search-results">
            <div class="searchres-header">
                <h1>Search results</h1>
                <p>Searched term: "{{search_keyword}}"</p>
            </div>
            {% if message%}
                <h2 class="message">{{message}}</h2>
            {% endif %}

            {% for user in users %}
                <div class="user-field-container">
                    <a href="{% url 'profile' user.username %}">
                        <img src="{{ user.profile_picture.url }}" alt="user-profile-picture">
                        <p>{{ user.full_name }}</p>
                    </a>
                </div>
            {% endfor %}
            
        </div>
    </div>
{% endblock content %}
