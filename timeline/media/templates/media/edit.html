{% extends "media/base.html" %}
{% block content %}
    <div class="content-container div-debug">
        <h2>Edit profile</h2>
        
        <form method='POST'>
            {% csrf_token %}
            {% for field in form %}
                {{field.label_tag}}
                {{field}}
                <br>
                {% for error in field.errors%}
                    <p style="color: red">{{error}}</p>
                {% endfor %}
            {% endfor %}
            <button type="submit">Save</button>
        </form>
    </div>
{% endblock content %}
